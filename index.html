<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumon Biriyani - Sales Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .card-header {
            background: linear-gradient(135deg, #b91c1c, #dc2626);
        }
        .btn-primary {
            background: linear-gradient(135deg, #b91c1c, #dc2626);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #991b1b, #b91c1c);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.3);
            border-color: #b91c1c;
        }
        .tab-button.active {
            background-color: #b91c1c;
            color: white;
        }
        @media (max-width: 640px) {
            .mobile-stack {
                flex-direction: column;
            }
            .mobile-full {
                width: 100%;
            }
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-red-700">
                <i class="fas fa-utensils mr-2"></i>Sumon Biriyani
            </h1>
            <div class="text-sm bg-white p-2 rounded shadow">
                <span id="current-date"></span>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex space-x-2 mb-4 overflow-x-auto">
            <button id="food-tab" class="tab-button active px-4 py-2 bg-white rounded-t-lg border border-b-0 border-gray-200 whitespace-nowrap">
                <i class="fas fa-utensils mr-2"></i> Food Items
            </button>
            <button id="drinks-tab" class="tab-button px-4 py-2 bg-white rounded-t-lg border border-b-0 border-gray-200 whitespace-nowrap">
                <i class="fas fa-glass-whiskey mr-2"></i> Drinks
            </button>
        </div>

        <!-- Food Calculator -->
        <div id="food-calculator" class="bg-white rounded-b-lg rounded-tr-lg shadow-lg overflow-hidden">
            <div class="card-header py-3 px-6 text-white">
                <h3 class="text-lg font-semibold">Food Order Calculator</h3>
            </div>
            <div class="p-4 md:p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                    <!-- Left Column -->
                    <div class="space-y-3">
                        <!-- Tehari -->
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">Tehari (1 kg = 12 pcs, 1 pc = 120 Tk)</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="tehari-weight" placeholder="Weight (kg)" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full"
                                       oninput="updateQuantity('tehari', 12)">
                                <input type="number" id="tehari-quantity" placeholder="Quantity" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full"
                                       oninput="markAsEdited('tehari')">
                            </div>
                        </div>

                        <!-- Khichuri -->
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">Khichuri (1 kg = 12 pcs, 1 pc = 40 Tk)</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="khichuri-weight" placeholder="Weight (kg)" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full"
                                       oninput="updateQuantity('khichuri', 12)">
                                <input type="number" id="khichuri-quantity" placeholder="Quantity" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full"
                                       oninput="markAsEdited('khichuri')">
                            </div>
                        </div>

                        <!-- Polaw -->
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">Polaw (1 kg = 10 pcs, 1 pc = 40 Tk)</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="polaw-weight" placeholder="Weight (kg)" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full"
                                       oninput="updateQuantity('polaw', 10)">
                                <input type="number" id="polaw-quantity" placeholder="Quantity" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full"
                                       oninput="markAsEdited('polaw')">
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="space-y-3">
                        <!-- Roast -->
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">Roast (1 pc = 100 Tk)</label>
                            <input type="number" id="roast-quantity" placeholder="Quantity" 
                                   class="input-focus w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none">
                        </div>

                        <!-- Meat -->
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">Meat (1 kg = 10 pcs, 0.5 kg = 120 Tk)</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="meat-weight" placeholder="Weight (kg)" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full"
                                       oninput="updateQuantity('meat', 10)">
                                <input type="number" id="meat-quantity" placeholder="Quantity" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full"
                                       oninput="markAsEdited('meat')">
                            </div>
                        </div>

                        <!-- Egg -->
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">Egg (1 pc = 20 Tk)</label>
                            <input type="number" id="egg-quantity" placeholder="Quantity" 
                                   class="input-focus w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none">
                        </div>

                        <!-- Kacchi -->
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">Kacchi (1 kg = 10 pcs, 1 pc = 150 Tk)</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="kacchi-weight" placeholder="Weight (kg)" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full"
                                       oninput="updateQuantity('kacchi', 10)">
                                <input type="number" id="kacchi-quantity" placeholder="Quantity" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full"
                                       oninput="markAsEdited('kacchi')">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row justify-between mt-6 gap-2 mobile-stack">
                    <button onclick="resetFoodForm()" 
                            class="mobile-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-redo mr-2"></i> Reset
                    </button>
                    <button onclick="calculateTotal()" 
                            class="mobile-full btn-primary px-6 py-2 text-white font-semibold rounded-md hover:opacity-90">
                        <i class="fas fa-calculator mr-2"></i> Calculate Total
                    </button>
                </div>
            </div>
        </div>

        <!-- Drinks Calculator (Hidden by default) -->
        <div id="drinks-calculator" class="bg-white rounded-b-lg rounded-tr-lg shadow-lg overflow-hidden hidden">
            <div class="card-header py-3 px-6 text-white">
                <h3 class="text-lg font-semibold">Drinks Sales Calculator</h3>
            </div>
            <div class="p-4 md:p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                    <!-- Left Column -->
                    <div class="space-y-3">
                        <!-- 20 Tk Drinks -->
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">20 Tk Drinks</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="drink20-prev" placeholder="Previous Stock" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full">
                                <input type="number" id="drink20-curr" placeholder="Current Stock" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full">
                            </div>
                        </div>

                        <!-- 30 Tk Drinks -->
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">30 Tk Drinks</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="drink30-prev" placeholder="Previous Stock" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full">
                                <input type="number" id="drink30-curr" placeholder="Current Stock" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full">
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="space-y-3">
                        <!-- 40 Tk Drinks -->
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">40 Tk Drinks</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="drink40-prev" placeholder="Previous Stock" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full">
                                <input type="number" id="drink40-curr" placeholder="Current Stock" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full">
                            </div>
                        </div>

                        <!-- 50 Tk Drinks -->
                        <div class="space-y-1">
                            <label class="block text-sm font-medium text-gray-700">50 Tk Drinks</label>
                            <div class="grid grid-cols-2 gap-2">
                                <input type="number" id="drink50-prev" placeholder="Previous Stock" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full">
                                <input type="number" id="drink50-curr" placeholder="Current Stock" 
                                       class="input-focus px-3 py-2 border border-gray-300 rounded-md focus:outline-none w-full">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row justify-between mt-6 gap-2 mobile-stack">
                    <button onclick="resetDrinksForm()" 
                            class="mobile-full px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-redo mr-2"></i> Reset
                    </button>
                    <button onclick="calculateDrinks()" 
                            class="mobile-full btn-primary px-6 py-2 text-white font-semibold rounded-md hover:opacity-90">
                        <i class="fas fa-calculator mr-2"></i> Calculate Drinks Sales
                    </button>
                </div>

                <!-- Drinks Results -->
                <div id="drinks-result" class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Drink</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Previous</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Current</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Sold</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="drinks-result-body" class="bg-white divide-y divide-gray-200">
                            <!-- Results will be inserted here -->
                        </tbody>
                        <tfoot class="bg-gray-50 font-semibold">
                            <tr>
                                <td class="px-4 py-2">Total</td>
                                <td id="total-drink-prev" class="px-4 py-2">-</td>
                                <td id="total-drink-curr" class="px-4 py-2">-</td>
                                <td id="total-drink-sold" class="px-4 py-2">0</td>
                                <td id="total-drink-amount" class="px-4 py-2">0 Tk</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <!-- Combined Result -->
        <div id="result" class="mt-6 p-4 bg-white rounded-lg shadow-lg border border-gray-200">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-2">
                <h3 class="text-lg font-semibold text-gray-800">Total Sales Summary</h3>
                <button onclick="printSummary()" class="px-4 py-2 bg-gray-100 rounded-md hover:bg-gray-200 whitespace-nowrap">
                    <i class="fas fa-print mr-2"></i> Print
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                <!-- Food Summary -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-medium text-gray-700 mb-3 border-b pb-2">
                        <i class="fas fa-utensils mr-2"></i> Food Sales
                    </h4>
                    <div id="food-summary">
                        <p class="text-gray-500 text-center py-4">No food sales calculated yet</p>
                    </div>
                    <div class="mt-3 pt-3 border-t">
                        <p class="flex justify-between font-medium">
                            <span>Subtotal:</span>
                            <span id="food-total">0 Tk</span>
                        </p>
                    </div>
                </div>
                
                <!-- Drinks Summary -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-medium text-gray-700 mb-3 border-b pb-2">
                        <i class="fas fa-glass-whiskey mr-2"></i> Drinks Sales
                    </h4>
                    <div id="drinks-summary">
                        <p class="text-gray-500 text-center py-4">No drinks sales calculated yet</p>
                    </div>
                    <div class="mt-3 pt-3 border-t">
                        <p class="flex justify-between font-medium">
                            <span>Subtotal:</span>
                            <span id="drinks-total">0 Tk</span>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 pt-4 border-t">
                <p class="flex justify-between text-xl font-bold">
                    <span>Grand Total:</span>
                    <span id="grand-total" class="text-red-600">0 Tk</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });

        // Tab switching functionality
        document.getElementById('food-tab').addEventListener('click', function() {
            document.getElementById('food-calculator').classList.remove('hidden');
            document.getElementById('drinks-calculator').classList.add('hidden');
            this.classList.add('active');
            document.getElementById('drinks-tab').classList.remove('active');
        });

        document.getElementById('drinks-tab').addEventListener('click', function() {
            document.getElementById('drinks-calculator').classList.remove('hidden');
            document.getElementById('food-calculator').classList.add('hidden');
            this.classList.add('active');
            document.getElementById('food-tab').classList.remove('active');
        });

        // Update quantity based on weight for food items
        function updateQuantity(item, piecesPerKg) {
            let weightInput = document.getElementById(`${item}-weight`);
            let quantityInput = document.getElementById(`${item}-quantity`);
            let weight = parseFloat(weightInput.value) || 0;
            let autoQuantity = weight * piecesPerKg;

            if (!quantityInput.dataset.edited) {
                quantityInput.value = autoQuantity || "";
            }
        }

        // Mark quantity as manually edited
        function markAsEdited(item) {
            document.getElementById(`${item}-quantity`).dataset.edited = true;
        }

        // Reset food form
        function resetFoodForm() {
            const items = ['tehari', 'khichuri', 'polaw', 'roast', 'meat', 'egg', 'kacchi'];
            items.forEach(item => {
                const weightInput = document.getElementById(`${item}-weight`);
                const quantityInput = document.getElementById(`${item}-quantity`);
                if (weightInput) weightInput.value = '';
                if (quantityInput) {
                    quantityInput.value = '';
                    delete quantityInput.dataset.edited;
                }
            });
            updateFoodSummary([]);
            updateGrandTotal();
        }

        // Reset drinks form
        function resetDrinksForm() {
            const drinks = ['20', '30', '40', '50'];
            drinks.forEach(drink => {
                document.getElementById(`drink${drink}-prev`).value = '';
                document.getElementById(`drink${drink}-curr`).value = '';
            });
            document.getElementById('drinks-result-body').innerHTML = '';
            document.getElementById('total-drink-prev').textContent = '-';
            document.getElementById('total-drink-curr').textContent = '-';
            document.getElementById('total-drink-sold').textContent = '0';
            document.getElementById('total-drink-amount').textContent = '0 Tk';
            updateDrinksSummary([]);
            updateGrandTotal();
        }

        // Calculate drinks sales
        function calculateDrinks() {
            const drinks = [
                { price: 20, id: '20' },
                { price: 30, id: '30' },
                { price: 40, id: '40' },
                { price: 50, id: '50' }
            ];
            
            let totalPrev = 0;
            let totalCurr = 0;
            let totalSold = 0;
            let totalAmount = 0;
            let resultsHTML = '';
            let summaryData = [];
            
            drinks.forEach(drink => {
                const prev = parseInt(document.getElementById(`drink${drink.id}-prev`).value) || 0;
                const curr = parseInt(document.getElementById(`drink${drink.id}-curr`).value) || 0;
                const sold = prev - curr;
                const amount = sold * drink.price;
                
                totalPrev += prev;
                totalCurr += curr;
                totalSold += sold;
                totalAmount += amount;
                
                if (prev > 0 || curr > 0) {
                    resultsHTML += `
                        <tr>
                            <td class="px-4 py-2">${drink.price} Tk Drinks</td>
                            <td class="px-4 py-2">${prev}</td>
                            <td class="px-4 py-2">${curr}</td>
                            <td class="px-4 py-2">${sold}</td>
                            <td class="px-4 py-2">${amount} Tk</td>
                        </tr>
                    `;
                    
                    summaryData.push({
                        name: `${drink.price} Tk Drinks`,
                        sold: sold,
                        amount: amount
                    });
                }
            });
            
            document.getElementById('drinks-result-body').innerHTML = resultsHTML;
            document.getElementById('total-drink-prev').textContent = totalPrev;
            document.getElementById('total-drink-curr').textContent = totalCurr;
            document.getElementById('total-drink-sold').textContent = totalSold;
            document.getElementById('total-drink-amount').textContent = `${totalAmount} Tk`;
            
            updateDrinksSummary(summaryData);
            updateGrandTotal();
        }

        // Calculate total food sales
        function calculateTotal() {
            const prices = {
                tehari: 120, khichuri: 40, polaw: 40, 
                roast: 100, meat: 120, egg: 20, kacchi: 150
            };
            const itemNames = {
                tehari: "Tehari", khichuri: "Khichuri", polaw: "Polaw",
                roast: "Roast", meat: "Meat", egg: "Egg", kacchi: "Kacchi"
            };
            const piecesPerKg = {
                tehari: 12, khichuri: 12, polaw: 10, 
                meat: 10, kacchi: 10
            };

            let foodTotal = 0;
            let foodItems = [];
            
            Object.keys(prices).forEach(item => {
                let weightInput = document.getElementById(`${item}-weight`);
                let quantityInput = document.getElementById(`${item}-quantity`);

                let weight = parseFloat(weightInput?.value) || 0;
                let quantity = parseFloat(quantityInput?.value) || (weight * (piecesPerKg[item] || 1));
                let itemTotal = quantity * prices[item];

                if (quantity > 0) {
                    foodTotal += itemTotal;
                    foodItems.push({
                        name: itemNames[item],
                        quantity: quantity,
                        total: itemTotal
                    });
                }
            });
            
            updateFoodSummary(foodItems);
            updateGrandTotal();
        }

        // Update food summary display
        function updateFoodSummary(items) {
            const foodSummary = document.getElementById('food-summary');
            const foodTotalElement = document.getElementById('food-total');
            
            if (items.length === 0) {
                foodSummary.innerHTML = '<p class="text-gray-500 text-center py-4">No food sales calculated yet</p>';
                foodTotalElement.textContent = '0 Tk';
                return;
            }
            
            let summaryHTML = '<div class="space-y-2">';
            let foodTotal = 0;
            
            items.forEach(item => {
                summaryHTML += `
                    <div class="flex justify-between text-sm">
                        <span>${item.name} (${item.quantity} pcs):</span>
                        <span>${item.total} Tk</span>
                    </div>
                `;
                foodTotal += item.total;
            });
            
            summaryHTML += '</div>';
            foodSummary.innerHTML = summaryHTML;
            foodTotalElement.textContent = `${foodTotal} Tk`;
        }

        // Update drinks summary display
        function updateDrinksSummary(items) {
            const drinksSummary = document.getElementById('drinks-summary');
            const drinksTotalElement = document.getElementById('drinks-total');
            
            if (items.length === 0) {
                drinksSummary.innerHTML = '<p class="text-gray-500 text-center py-4">No drinks sales calculated yet</p>';
                drinksTotalElement.textContent = '0 Tk';
                return;
            }
            
            let summaryHTML = '<div class="space-y-2">';
            let drinksTotal = 0;
            
            items.forEach(item => {
                summaryHTML += `
                    <div class="flex justify-between text-sm">
                        <span>${item.name} (${item.sold} pcs):</span>
                        <span>${item.amount} Tk</span>
                    </div>
                `;
                drinksTotal += item.amount;
            });
            
            summaryHTML += '</div>';
            drinksSummary.innerHTML = summaryHTML;
            drinksTotalElement.textContent = `${drinksTotal} Tk`;
        }

        // Update grand total
        function updateGrandTotal() {
            const foodTotal = parseFloat(document.getElementById('food-total').textContent) || 0;
            const drinksTotal = parseFloat(document.getElementById('drinks-total').textContent) || 0;
            const grandTotal = foodTotal + drinksTotal;
            
            document.getElementById('grand-total').textContent = `${grandTotal} Tk`;
        }

        // Print summary
        function printSummary() {
            window.print();
        }
    </script>
</body>
</html>
